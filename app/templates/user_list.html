{% extends 'base.html' %}
{% block content %}
<h2>User List</h2>
<a href="{{ url_for('main.add_user') }}" class="btn btn-primary">+ Add User</a>
<table class="table mt-3">
    <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
            <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
